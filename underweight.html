<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underweight BMI Result</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 40px;
            display: flex;
            align-items: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
        }
        .text-section {
            flex: 1;
            padding-right: 30px;
        }
        .image-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .bmi-image {
            width: 250px;
            height: 250px;
            border-radius: 15px;
            object-fit: cover;
        }
        .continue-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }
            .text-section, .image-section {
                padding: 0;
                margin-bottom: 20px;
            }
            .continue-btn {
                position: static;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-section">
            <h1 class="display-4">Underweight Alert</h1>
            <p class="lead">Your BMI indicates you are underweight</p>
        </div>
        <div class="image-section">
            <img src="underweight_image.png" alt="Underweight BMI" class="bmi-image">
        </div>
        <button onclick="window.location.href='level4front.html'" class="btn btn-primary continue-btn">Continue</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
